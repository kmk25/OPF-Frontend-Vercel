<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Optimal Powerflow - Training</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="training.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo-container">
        <img src="images/logo.webp" alt="logo" class="navbar-logo" />
        <span class="navbar-brand">OPF</span>
      </div>
      <div class="navbar-links">
        <a href="/" class="navbar-link">Home</a>
        <a href="/run.html" class="navbar-link">Run</a>
        <a href="/training.html" class="navbar-link">Training</a>
        <a href="/about-us.html" class="navbar-link">About Us</a>
      </div>
    </nav>
    <div class="container">
      <div class="background-image"></div>
      <div class="content">
        <h1 class="page-title">Set Your Model</h1>
        <p class="disclaimer">
          <iconify-icon
            icon="tabler:exclamation-mark"
            class="exclamation-icon"
          ></iconify-icon>
          Choose what you want to do firstly, then set few parameters to train
          your model.
        </p>
        <div class="divider margin-divider"></div>
        <div class="form-container">
          <form
            class="box"
            method="post"
            action=""
            enctype="multipart/form-data"
          >
            <div class="form-content">
              <div class="form-group">
                <p class="form-group-title">Power Demand *</p>
                <div class="drag-image">
                  <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                  </div>
                  <h6>Drag & Drop File Here</h6>
                  <span>OR</span>
                  <button>Browse File</button>
                  <input type="file" hidden />
                </div>
              </div>

              <div class="form-group">
                <p class="form-group-title">Power Generated *</p>
                <div class="drag-image">
                  <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                  </div>
                  <h6>Drag & Drop File Here</h6>
                  <span>OR</span>
                  <button>Browse File</button>
                  <input type="file" hidden />
                </div>
              </div>

              <div class="form-group">
                <p class="form-group-title">Voltage Angles *</p>
                <div class="drag-image">
                  <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                  </div>
                  <h6>Drag & Drop File Here</h6>
                  <span>OR</span>
                  <button>Browse File</button>
                  <input type="file" hidden />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="training.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
  </body>
</html>
